<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Quiz App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="quiz-app">
    <header>
      <h1>🎉 Quiz Game Challenge 🎉</h1>
    </header>
    <main>
      <!-- Category Selection Screen -->
      <div id="category-screen">
        <h2>Choose Your Quiz</h2>
        <button class="btn btn-category" onclick="startQuiz('technical')">🖥️ Technical</button>
        <button class="btn btn-category" onclick="startQuiz('sports')">⚽ Sports</button>
      </div>

      <!-- Quiz Screen -->
      <div id="quiz-screen" class="hidden">
        <h2 id="question-title"></h2>
        <div id="options-container"></div>
        <button id="next-btn" class="btn btn-next hidden" onclick="nextQuestion()">Next</button>
      </div>

      <!-- Result Screen -->
      <div id="result-screen" class="hidden">
        <h2>Your Score: <span id="final-score"></span></h2>
        <button class="btn btn-restart" onclick="resetQuiz()">Play Again</button>
      </div>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
